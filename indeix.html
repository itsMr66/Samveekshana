/* Bubble styles */
.bubble {

    <script >
      

window.addEventListener('load', () => {
    const underwaterScene = document.querySelector('.underwater-scene');

    for (let i = 0; i < 60; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = `${Math.random() * 50}vw`;
        bubble.style.top = `${Math.random() * 500}vh`;
        bubble.style.animationDelay = `${Math.random() * 5}s`;
        bubble.style.transform = `translateZ(${Math.random() * 1000 - 500}px) scale(${Math.random() * 0.5 + 0.5})`;
        underwaterScene.appendChild(bubble);
    }

    for (let i = 0; i < 4; i++) {
        const plant = document.createElement('div');
        plant.classList.add('plant');
        plant.style. left = `${Math.random() * 1}vw`;
       plant.style.top = `${Math.random() * 100}vw`;
        plant.classList.add(Math.random() > 8? 'seaweed' : 'coral');
        underwaterScene.appendChild(plant);
    }
});

// Water ripple effect
document.addEventListener('click', (e) => {
        const ripple = document.createElement('div');

  // Determine the behavior based on the scroll position
  if (scrollPosition >= 2000 && scrollPosition < 4000) {
    // Move to the right smoothly
    image.style.transition = 'left 0.5s ease-in-out';
    image.style.left = 'calc(100% - 200px)';
  } else if (scrollPosition >= 4000 && scrollPosition < 6000) {
    // Move to a random position smoothly after a pause
    if (!rotationFlag) {
      setTimeout(() => {
        var randomLeft = Math.random() * (window.innerWidth - 200) + 'px';
        var randomTop = Math.random() * (window.innerHeight - 200) + 'px';
        image.style.transition = 'left 0.5s ease-in-out, top 0.5s ease-in-out';
        image.style.left = randomLeft;
        image.style.top = randomTop;
        rotationFlag = true;
      }, 1000); // Adjust the pause duration as needed (in milliseconds)
    }
  } else if (scrollPosition >= 6000 && scrollPosition < 8000) {
    // Rotate 360 degrees smoothly
    image.style.transition = 'transform 0.5s ease-in-out';
    image.style.transform = 'translateX(10%) rotate(360deg)';
  } else if (scrollPosition >= 8000 && scrollPosition < 10000) {
    // Move to the left smoothly
    image.style.transition = 'left 0.5s ease-in-out';
    image.style.left = '0';
    rotationFlag = false; // Reset rotation flag
  }

  // Determine the behavior based on each 200-pixel scroll lap
  var lap = Math.floor(scrollPosition / 200) % 10; // Adjust 10 to the number of laps
  switch (lap) {
    case 0:
      // Move left
      image.style.transition = 'left 0.5s ease-in-out';
      image.style.left = '0';
      break;

      // Move to center or any other behavior
      // Adjust as needed for each lap
      image.style.transition = 'left 0.5s ease-in-out';
      image.style.left = 'calc(50% - 100px)';
      break;
      // Add cases for each lap as needed
    default:
      break;
  }

        var rect = el.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
